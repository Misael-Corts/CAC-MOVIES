<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/inicioSesion.css" />
</head>
<body>
    <header>
        <a href="./index.html" class="logo">
            <i class="fa fa-film"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    <main>
        <section class="sectionContainer">
            <form action="POST" class="formContainer" id="myForm">
                <h1 class="title">Iniciar Sesión</h1>
                <div>
                    <input class="inputForm" id="email" type="email" placeholder="Email"/>
                    <span id="emailError" class="error">Por favor, ingrese su email.</span>
                </div>
                <div>
                    <input class="inputForm" id="password" type="password" placeholder="Contraseña"/>
                    <span id="passwordError" class="error">Por favor, ingrese su contraseña.</span>
                </div>
                <button type="submit" class="btnLogin">Iniciar Sesión</button>
                <div>
                    <a href="./registro.html" class="linkRegister">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
