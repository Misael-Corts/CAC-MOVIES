<div class="container">
  <main>
    <section class="sectionContainer">
  <!--FORMULARIO---->
  <div class="container text-center pt-5">
    <section class="sectionContainer">
      <form>
      
        <div class="mb-3 row">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div>
            <input type="password" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="col-form-label">Confirmar Contraseña</label>
          <div>
            <input type="password" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
  
        <div class="mb-3">
          <label for="formFile" class="form-label">Avatar</label>
          <input class="form-control" type="file" id="formFile">
        </div>
  
        <div>
          <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrarse</button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
              <div class="modal-content sectionContainer">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Exitoso</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Gracias por registrarte</p>
                </div>
                <div class="modal-footer">
                  <a href="./index.html"><button type="button" class="btn btn-primary">Volver al menu principal</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      </form>
    </section>

</section>
